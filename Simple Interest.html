<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interest Calculator</title>
</head>
<body>
  <h2>Simple Interest Calculator</h2>
  <form id="interestForm">
    <label for="principal">Principal Amount:</label>
    <input type="number" id="principal" required>
    <br>

    <label for="rate">Rate of Interest (in %):</label>
    <input type="number" id="rate" step="0.01" required>
    <br>

    <label for="time">Time (in years):</label>
    <input type="number" id="time" required>
    <br>

    <button type="button" onclick="calculateInterest()">Calculate Interest</button>
    <br>

    <label for="result">Simple Interest:</label>
    <input type="text" id="result" readonly>
  </form>

  <script>
    function calculateInterest() {
      var principal = parseFloat(document.getElementById('principal').value);
      var rate = parseFloat(document.getElementById('rate').value);
      var time = parseFloat(document.getElementById('time').value);

      var simpleInterest = (principal * rate * time) / 100;

      document.getElementById('result').value = simpleInterest.toFixed(2);
    }
  </script>
</body>
</html>
